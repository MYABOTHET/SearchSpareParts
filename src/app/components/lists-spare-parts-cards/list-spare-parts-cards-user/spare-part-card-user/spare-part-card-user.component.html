<div class="spare-part-card pb-1">
  <div>
    <div>
      <p>Бренд</p>
      <div></div>
    </div>
    <p>{{ spare_part.brand }}</p>
  </div>
  <div>
    <div>
      <p>Артикул</p>
      <div></div>
    </div>
    <p>{{ spare_part.article }}</p>
  </div>
  <div>
    <div>
      <p>Наименование</p>
      <div></div>
    </div>
    <p>{{ spare_part.name }}</p>
  </div>
  <div>
    <div>
      <p>Количество</p>
      <div></div>
    </div>
    <p>{{ spare_part.quantity }}</p>
  </div>
  <div>
    <div>
      <p>Цена</p>
      <div></div>
    </div>
    <p>{{ spare_part.price }}</p>
  </div>
  <div>
    <div>
      <p>В корзине</p>
      <div></div>
    </div>
    <p class="w-full">
      <input
        [id]="spare_part.search_index"
        class="h-full w-full bg-transparent placeholder-slate-400 outline-none"
        placeholder="0"
        type="number"
        [(ngModel)]="spare_part.quantity_basket"
        (input)="change_quantity(spare_part)"
      />
    </p>
  </div>
  <div>
    <div>
      <p>Сумма</p>
      <div></div>
    </div>
    <p>
      {{ findSum(spare_part) }}
    </p>
  </div>
  <div class="h-7">
    <button class="group w-full" (click)="add(spare_part)" [disabled]="spare_part.quantity == '0'">
      <app-plus [ngClass]="{
                'fill-slate-300': spare_part.quantity == '0',
                'fill-slate-400 group-hover:fill-slate-500': spare_part.quantity != '0'
                }"
        class="m-auto h-3 w-3 duration-75"
      />
    </button>
    <button class="group w-full" (click)="minus(spare_part)" [disabled]="spare_part.quantity == '0'">
      <app-minus [ngClass]="{
                'fill-slate-300': spare_part.quantity == '0',
                'fill-slate-400 group-hover:fill-slate-500': spare_part.quantity != '0'
                }"
        class="m-auto h-3 w-3 duration-75"
      />
    </button>
  </div>
</div>
