<header
  class="fixed h-16 w-full border-b-2 border-b-blue-700 bg-blue-600 px-4 text-sm text-white"
>
  <div
    class="m-auto flex h-full w-full max-w-screen-xl items-center justify-between"
  >
    <a [routerLink]="project_title.href" class="group h-full">
      <div class="flex h-full items-center gap-2">
        <app-project-logo
          class="h-8 w-8 stroke-white max-sm:duration-75 max-sm:group-active:scale-95"
        />
        <h1 class="font-nunito relative top-1 text-2xl max-sm:hidden">
          {{ project_title.title }}
        </h1>
      </div>
    </a>
    <nav class="h-full">
      <ul class="flex h-full gap-8">
        @for (
          navigation_link of navigation_links;
          track navigation_link.title
        ) {
          <li class="h-full">
            <a
              [routerLink]="navigation_link.href"
              class="flex h-full items-center"
              >{{ navigation_link.title }}</a
            >
          </li>
        }
      </ul>
    </nav>
  </div>
</header>
